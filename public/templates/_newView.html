<section class="container-fluid">

<h1 id="upload">Upload a Picture!</h1>
  <p id="action">Choose any photo to upload to the photos page!</p>
  <div class="row">
    <form name="add-photo" id="add-photo" action="/photos" method="post" enctype="multipart/form-data">
      <input type="file" class="file" name="photoFile">
      <input type="submit" value="Upload">
    </form>
  </div>

</section>
