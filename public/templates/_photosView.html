<section class="container-fluid" ng-controller="PhotosController as photos">

<h1>My photos</h1>
<br>
<div class="product row" ng-repeat='product in photos.products'>
  <img class="image" ng-src="{{product.image}}"/>
  <ul class="list-group">
    <li>{{product.name}}</li>
    <li>{{product.location}}</li>
  </ul>

  <button type="button" name="button">Add to Cart</button>
</div>


</section>
