<section class="container-fluid" ng-controller="PhotosController as photosCtrl">

<h1 id="gallery">Photo Gallery</h1>
<br>

<div class="product row" ng-repeat='photo in photosCtrl.photos'>
  <div class="flex">
    <div class="container-fluid">
      <img class="thumbnail" ng-src="{{photo.largeUrl}}"/>

    </div>
  </div>
</section>
